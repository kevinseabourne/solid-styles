# Dependabot Configuration
# Automatically creates PRs for dependency updates
# Docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    
    # Limit concurrent PRs to avoid overwhelming maintainers
    open-pull-requests-limit: 10
    
    # Group related dependencies together
    groups:
      # Critical security updates
      security:
        patterns:
          - "happy-dom"
          - "playwright"
          - "vite"
          - "esbuild"
        update-types:
          - "patch"
          - "minor"
      
      # Testing framework updates
      vitest:
        patterns:
          - "@vitest/*"
          - "vitest"
        update-types:
          - "patch"
          - "minor"
      
      # Build tools
      build-tools:
        patterns:
          - "tsup"
          - "typescript"
          - "lightningcss"
        update-types:
          - "patch"
          - "minor"
      
      # Linting and formatting
      code-quality:
        patterns:
          - "eslint*"
          - "prettier"
          - "@typescript-eslint/*"
        update-types:
          - "patch"
          - "minor"
      
      # SolidJS ecosystem
      solidjs:
        patterns:
          - "solid-js"
          - "@solidjs/*"
          - "vite-plugin-solid"
        update-types:
          - "patch"
    
    # Allow both direct and indirect updates
    allow:
      - dependency-type: "all"
    
    # Commit message prefix for easy identification
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    
    # Add reviewers (update with your GitHub usernames)
    reviewers:
      - "kevinseabourne"
    
    # Labels to add to PRs
    labels:
      - "dependencies"
      - "automated"
